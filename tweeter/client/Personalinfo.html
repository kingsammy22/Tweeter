<template name="personalinfo">
    {{#each persons}}
      <div class="row my-2">
          <div class="col-lg-4">
            <img class="w-100" src={{profpic}} alt="">
          </div>
          <div class="col-lg-8">
            <h1>{{Name}},{{Age}}</h1>
            <h2>{{Desc}}</h2>
    
          </div>
        </div>
      {{/each}}

</template>
